<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Opice</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="icon" href="images/monke-png.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-400">
    <section class="text-gray-600 body-font h-dvh">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col h-full w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-100">Opice Živě</h1>
            <div class="aspect-w-16 aspect-h-9 size-full">
                <iframe class="size-full" src="https://www.youtube.com/embed/MTfrYqlVa-c"
                    title="Live Baboon Cam - San Diego Zoo" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="text-center lg:w-2/3 w-full mt-10">

                <p class="mb-8 leading-relaxed">Opice v živím přenosu ze Zoo v San Diegu. Skvělá podívaná na celovečerní
                    zábavu, doporučuji udělat si k tomu popcorn.</p>
                <div class="flex justify-center">
                    <a class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
                        href="index.html">Zpátky na Hlavní Stranu</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
